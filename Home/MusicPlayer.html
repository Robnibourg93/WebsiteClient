<!DOCTYPE html>
<html>
<head>
    <title>RWF Nibourg - Designs</title>
    <link rel="Stylesheet" href="../Stylesheets/MainStyle.css" type="text/css" />
    <link rel="stylesheet" href="../Stylesheets/Spotify.css" type="text/css" />
    <link rel="stylesheet" href="https://developer.spotify.com/web-api/static/css/cached.css"  type="text/css"/>
</head>
<body>
    <header>
        <h1 class="header-title">RWF Nibourg - Designs</h1>
    </header>
    <nav>
        <a class="nav-item" href="Index.html">Home</a>
        <a class="nav-item" href="MusicPlayer.html">Muziek! :D</a>
        <a class="nav-item" href="Monuments.html">Rijksmonumenten: Postkantoren</a>
        <a class="nav-item" href="Calorie.html">Calorie&#235;n calculator</a>
        <a class="nav-item" href="Opdrachten.html">Opdrachten</a>
        <a class="nav-item-last" href="Contact.html">Contact</a>
    </nav>
    <main>
        <div class="container">
            <h1>Search for an Artist</h1>
            <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
            <form id="search-form">
                <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name" />
                <input type="submit" id="search" class="btn btn-primary" value="Search" />
            </form>
            <div id="results"></div>
        </div>
        <script id="results-template" type="text/x-handlebars-template">
            {{#each albums.items}}
            <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
            {{/each}}
        </script>
    </main>
    <footer></footer>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="../Scripts/SpotifyPlayer.js"></script>
</body>
</html>
